name: deploy
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
env:
  REMIX_REGISTRY_TOKEN: ${{ secrets.REMIX_REGISTRY_TOKEN }}
jobs:
  main:
    # ignore all-contributors PRs
    if: ${{ !contains(github.head_ref, 'all-contributors') }}
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: ‚éî Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: üî• Install firebase-tools
        # It's used by multiple scripts so we'll just install it globally
        run: npm install --global firebase-tools

      - name: ‚ñ∂Ô∏è Run validate script
        run: npm run validate

      - name: ‚¨ÜÔ∏è Upload coverage report
        uses: codecov/codecov-action@v1

      - name: üå≥ Cypress run
        uses: cypress-io/github-action@v2
        with:
          install: false
          start: npm start -- --token "$FIREBASE_TOKEN"
          wait-on: 'http://localhost:5000'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: üöÄ Deploy
        # only deploy main branch on pushes
        if:
          ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        run: |
          sed -i ".bkp" -e "s/\${REMIX_REGISTRY_TOKEN}/$REMIX_REGISTRY_TOKEN/g" .npmrc
          npm run deploy -- --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
